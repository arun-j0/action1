name: Artifacts

on: [push]

jobs:
    job1:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Build
              run: |
               mkdir -p build
               echo "ARUN" > build/output.txt

            - name: Upload
              uses: actions/upload-artifact@v3
              with:
                name: build-arifacts
                path: build/output.txt
