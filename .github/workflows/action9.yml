name: Artifacts with view

on: workflow_dispatch

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Build
              run: |
               mkdir -p build
               echo "Hellooooo" > build/output.txt

            - name: Upload
              uses: actions/upload-artifact@v3
              with:
                name: build-artifacts
                path: build/output.txt

    test:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Download
              uses: actions/download-artifact@v3
              with:
                name: build-artifacts
                path: ./  # Download to the current directory

            - name: Use
              run: |
                ls -R  # List all files and directories to verify the path
                cat build/output.txt  # Print the contents of the file
